<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    #mode-select {
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .cell:hover {
      background: #ddd;
    }

    #status {
      margin: 15px;
      font-size: 1.2rem;
    }

    #restart {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }

    #restart:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  
  <div id="mode-select">
    <label>
      <input type="radio" name="mode" value="player" checked> Player vs Player
    </label>
    <label>
      <input type="radio" name="mode" value="computer"> Player vs Computer
    </label>
  </div>

  <div id="board"></div>
  <div id="status">Player X's turn</div>
  <button id="restart">Restart</button>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const restartBtn = document.getElementById('restart');
    const modeSelect = document.getElementsByName('mode');

    let cells;
    let currentPlayer = 'X';
    let gameActive = true;
    let gameMode = 'player'; // 'player' or 'computer'
    let gameState = Array(9).fill('');

    const winningConditions = [
      [0,1,2], [3,4,5], [6,7,8], // rows
      [0,3,6], [1,4,7], [2,5,8], // columns
      [0,4,8], [2,4,6]           // diagonals
    ];

    function createBoard() {
      board.innerHTML = '';
      gameState = Array(9).fill('');
      gameActive = true;
      currentPlayer = 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
      cells = document.querySelectorAll('.cell');
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (gameState[index] !== '' || !gameActive) return;

      gameState[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      checkResult();

      if (gameMode === 'computer' && gameActive && currentPlayer === 'O') {
        setTimeout(computerMove, 500);
      }
    }

    function checkResult() {
      let roundWon = false;
      for (const condition of winningConditions) {
        const [a, b, c] = condition;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (!gameState.includes('')) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function computerMove() {
      const emptyIndices = gameState
        .map((val, i) => (val === '' ? i : null))
        .filter(i => i !== null);

      if (emptyIndices.length === 0) return;

      const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      gameState[randomIndex] = 'O';
      cells[randomIndex].textContent = 'O';
      checkResult();
    }

    restartBtn.addEventListener('click', createBoard);

    modeSelect.forEach(radio => {
      radio.addEventListener('change', e => {
        gameMode = e.target.value;
        createBoard();
      });
    });

    createBoard();
  </script>
</body>
</html>
